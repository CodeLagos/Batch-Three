<!DOCTYPE html>
<html>
	<head>
		<title> Join unsplash | unsplash</title>
		<link rel="stylesheet" type="text/css" href="project signup.css">
	</head>
	<body>
		<div class="leftside">
			<img src="images/appletouch2.png" alt="logo.png" class="logo">
			<div>
            	<h1 class="title">Creation starts here</h1>
            	<h3 class="subtitle">Access 562,867 free, high-resolution photos you can't find anywhere else</h3>
       		</div>

          <div>
            <p class="credit">Uploaded about 11 hours ago by Rainier Ridao</p>
          </div>


			
		</div>

		<div class="rightside">
				<div class="join">
      				<h4 class="">Join Unsplash</h4>
      				<p>Already have an account? <a rel="#" href="/login">Login</a></p>
      			</div>


      			<button type="submit"><small><img src="images/fb (2).png" alt="facebook logo" class="facebooklogo"></small> Join using Facebook</button>

      				
        		<p class="or">OR</p>
      				
      			<form>
      				<div id="form">
      					<div class="namerow">
      							<div class="firstcol">
      								<label for="firstname" >Firstname</label><input type="text" name="firstname" required="required" autofocus="autofocus">
      							</div>
      							<div class="lastcol">
      								<label for="Lastname" >Lastname</label><input type="text" name="firstname">
      							</div>
      					</div>

      							<div class="clr"></div>

      							<div class="center">
      							<div class="E-mail">
      								<label for="e-mail">E-mail</label><input type="text" name="e-mail">
      							</div>

      							<div class="Username">
      								<label for="username">Username<span> (only letters, numbers, and underscores)</span></label><input type="text" name="username">
      							</div>

      							<div class="password">
      								<label for="password">Password<span> (min. 6 char)</span></label><input type="password" name="password">
      							</div>
      							</div>
      							<input type="submit" name="join" value="Join" class="submit">
      							

      				</div>				

      			</form>

      			
    
						<p><span>By joining, you agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy.</a></span></p>

			

		</div>

	</body>
</html>

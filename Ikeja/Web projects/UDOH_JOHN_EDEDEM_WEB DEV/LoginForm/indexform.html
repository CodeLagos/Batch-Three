<!DOCTYPE html>
<html>

<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Ibibio Gallery is a cultural showpiece that reflects the Ibibio tribe situated in Akwa Ibom, Nigeria">
    <meta name="keywords" content="Ibbio people, Culture, Efik, Akwa Ibom, Gallery">
    <meta name="author" content="John udoh">
    
    <title>Ibibio Gallery | Welcome</title>

    

    <link rel="stylesheet" title="text/css" href="css/css.css">
    <script src="js/script.js"></script>
</head>

<body>
 <div class="container">  
		  <form id="contact" action="" method="post">
		    <h3>Sign up</h3>
		    <h4>Enter your details</h4>
		    <fieldset>
		      <input placeholder="Username" type="text" tabindex="1" required autofocus>
		    </fieldset>
		    <fieldset>
		      <input placeholder="Email Address" type="email" tabindex="2" required>
		    </fieldset>
		    <fieldset>
		      <input placeholder="Phone Number" type="tel" tabindex="3" required>
		    </fieldset>
		    
		    <fieldset>
		      <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
		    </fieldset>
		    <fieldset>
		      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
		    </fieldset>
		
		  </form>
</div>

    

    <footer>
        <p>Ibibio Gallery, Copyright &copy; 2018</p>

    </footer>

</body>

</html>
